$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$nats\
$direnv\
$env_var\
$mise\
$crystal\
$custom\
$sudo\
$fill\
$cmd_duration\
$time\
$line_break\
$jobs\
$battery\
$status\
$os\
$container\
$netns\
$shell\
$character"""

[directory]
disabled = false
truncate_to_repo = false
truncation_length = 8
# style = "blue"
read_only = " "

[fill]
# symbol = "  ✎     ⚛︎                       "
# symbol = "•"
symbol = '─'
style = "bright-black"

[nodejs]
format = "[$symbol($version )]($style)"

[battery]
charging_symbol = "🔌"
discharging_symbol = "⚡"
full_symbol = "🔋"

[[battery.display]]
style = "bold red"
threshold = 30

[cmd_duration]
min_time = 1
format = " [$duration]($style)"
style = "yellow"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[time]
disabled = false
style = "#939594"
format = '[ $time ]($style) '



