bind-key P display-popup -E -w 60% "\
target=\$(tmux list-panes -a -F '#{session_name}:#{window_index}.#{pane_index}|#{b:pane_current_path}|#{pane_current_command}' \
  | grep -Ev '\\|(bash|zsh|fish|sh)\$' \
  | awk -F'|' '!seen[\$2]++ {print \$2 \"|\" \$3 \"\t\" \$1}' \
  | fzf --reverse --prompt='Select pane> ' --delimiter='\t' --with-nth=1 \
  | cut -f2); \
if [ -n \"\$target\" ]; then \
  tmux switch-client -t \"\$target\"; \
fi"


# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

