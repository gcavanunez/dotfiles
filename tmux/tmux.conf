bind-key k display-popup -E -w 60% "\
  target=\$(tmux list-panes -a -F '#{session_name}:#{window_index}.#{pane_index}|#{b:pane_current_path}' \
    | awk -F'|' '!seen[$2]++' \
    | fzf --reverse --prompt='Select a pane> ' \
    | cut -d'|' -f1); \
  if [ -n \"\$target\" ]; then \
    tmux switch-client -t \"\$target\"; \
  fi"

bind-key K display-popup -E -w 60% "\
target=\$(tmux list-panes -a -F '#{session_name}:#{window_index}.#{pane_index}|#{b:pane_current_path}|#{pane_current_command}' \
  | grep -E '\\|n?vim\$' \
  | awk -F'|' '!seen[\$2]++' \
  | fzf --reverse --prompt='Select nvim pane> ' \
  | cut -d'|' -f1); \
if [ -n \"\$target\" ]; then \
  tmux switch-client -t \"\$target\"; \
fi"

